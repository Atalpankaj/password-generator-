<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  
  <meta charset="UTF-8">
  <title>Strong Password Generator</title>


  
  <style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #f0f4f8, #d9e2ec);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    justify-content: center;
  }

  h1 {
    font-size: 2rem;
    color: #2b2d42;
    animation: fadeInDown 1s ease;
  }

  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 90%;
    animation: fadeInUp 1.2s ease;
  }

  input {
    padding: 10px 12px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    margin-bottom: 15px;
  }

  button {
    padding: 12px 16px;
    font-size: 16px;
    background: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #43a047;
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @media (max-width: 600px) {
    .container {
      padding: 20px;
    }
  }
  </style>



  
</head>
<body>


<div class="container">
  <h1>🔐 Strong Password Generator</h1>


  <label>Password Length:
    <input type="number" id="length" value="12" min="6" max="32">
  </label><br>


  <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label><br>
  <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label><br>
  <label><input type="checkbox" id="numbers" checked> Include Numbers</label><br>
  <label><input type="checkbox" id="symbols" checked> Include Symbols</label><br><br>


  <button onclick="generatePassword()">Generate</button>
  <button onclick="copyPassword()">Copy</button>


  <p id="password"></p>
</div>


<script>
  function generatePassword() {
    const length = document.getElementById('length').value;
    const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lower = "abcdefghijklmnopqrstuvwxyz";
    const numbers = "0123456789";
    const symbols = "!@#$%^&*()_+[]{}<>?/";


    let chars = "";
    if (document.getElementById('uppercase').checked) chars += upper;
    if (document.getElementById('lowercase').checked) chars += lower;
    if (document.getElementById('numbers').checked) chars += numbers;
    if (document.getElementById('symbols').checked) chars += symbols;


    if (chars === "") {
      alert("Please select at least one character type.");
      return;
    }


    let password = "";
    for (let i = 0; i < length; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }


    document.getElementById("password").textContent = password;
  }


  function copyPassword() {
    const password = document.getElementById("password").textContent;
    if (!password) return;
    navigator.clipboard.writeText(password).then(() => {
      alert("Password copied!");
    });
  }
</script>


</body>
</html>
